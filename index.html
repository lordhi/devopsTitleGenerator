<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DevOps Title Generator</title>
</head>
<body>
	<h2>Your DevOps title is:</h2>
	<p id='devOpsTitle'></p>
	<button type="button" onclick = changeTitle()>Get new title</button>
	<script type="text/javascript">
	function getName(){
		var start = [
			'Cloud',
			'Ops',
			'Dev',
			'Sec',
			'Platform',
			'Build',
			'Reliability',
			'Release',
			'Site',
			'Automation',
			'Systems',
			'Kube',
			'Provisioning',
			'Jenkins',
			'YAML',
			'Microservice',
			'CI',
			'CD',
			'Containerization',
			'Cluster'
		];

		var end = [
			'Engineer',
			'Architect'
		];

		const sample = start
			.map(x => ({ x, r: Math.random() }))
			.sort((a, b) => a.r - b.r)
			.map(a => a.x)
			.slice(0, 2);

		const suffix = end
			.map(x => ({ x, r: Math.random() }))
			.sort((a, b) => a.r - b.r)
			.map(a => a.x)
			.slice(0, 1);
		
		if (sample[1] === 'Ops' || sample[0] === 'Dev' || sample[1] === 'Sec'){
			return sample[0] + sample[1] + ' ' + suffix[0];
		}
		return sample[0] + ' ' + sample[1] + ' ' + suffix[0];
	}
	function changeTitle(){
		document.getElementById('devOpsTitle').innerHTML = getName();
	}
	</script>
</body>
</html>
